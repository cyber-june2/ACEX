<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Listagem de Indústrias</title>
</head>
<body>
  <div class="listagem_industria">
    <div class="listagem_industria_busca">
      <select id="material_reciclavel" name="material_reciclavel">
        <option value="#">Material Reciclável</option>
        <option value="papel">Papel</option>
        <option value="papelao">Papelão</option>
        <option value="plastico">Plástico</option>
        <option value="metal">Metal</option>
        <option value="eletronico">Eletrônicos</option>
      </select>
      <input type="button" value="Buscar" name="material_buscar" id="material_buscar">
    </div>

    <div class="listagem_industria_lista">
      <p><strong>Empresa: </strong> Exemplo de empresa</p>
      <p><strong>Rua: </strong> Exemplo de Rua</p>
      <p><strong>Bairro: </strong> Exemplo de Bairro</p>
      <p><strong>Cidade: </strong> Exemplo de Cidade</p>
      <p><strong>CEP: </strong> Exemplo CEP</p>
      <p><strong>Materiais Disponíveis: </strong> Exemplo de Material</p>
      <input type="button" value="Entrar em Contato" name="material_contato" id="material_contato">
    </div>
  </div>
</body>
</html>
