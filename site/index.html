<!DOCTYPE html>
<html>

<head>
    <title>Login/Cadastro</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/img/recycling.png" alt="Recycling">
        </div>
        <div class="login-container">
            <h1>Bem-vindo(a)!</h1>
            <form action="#" method="post">
                <label for="user_type">Tipo de usuário:</label>
                <select id="user_type" name="user_type">
                    <option value="#">Selecione aqui</option>
                    <option value="industry">Indústria</option>
                    <option value="physical_person">Pessoa Física</option>
                    <option value="company">Empresa</option>
                </select>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
                <button type="button">Cadastrar</button>
                <p><a href="#">Esqueci minha senha</a></p>
                <p><a href="termos_de_uso.html">Termos de uso</a> | <a href="politica_de_privacidade.html">Política de privacidade</a></p>
            </form>
        </div>
    </div>
</body>

</html>
