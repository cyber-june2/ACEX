<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Cadastro de Material</title>
</head>
<body>
    <div class="cadastro_material">
        <h1>Cadastro de Material para Doação</h1>
        <div class="cadastro_info">
          <form action="#" method="post">
            <label for="cad_mat_tipo">Tipo do Material: </label>
            <select name="cad_mat_tipo" id="cad_mat_tipo">
              <option value="papel">Papel</option>
              <option value="papelao">Papelão</option>
              <option value="metal">Metal</option>
              <option value="plastico">Plástico</option>
            </select>
            <br><br>
            <label for="cad_mat_unid">Unidade: </label>
            <select name="cad_mat_unid" id="cad_mat_unid">
              <option value="unid">un.</option>
              <option value="grama">g</option>
              <option value="quilo">kg</option>
            </select>
            <br><br>
            <label for="cad_mat_qtd">Quantidade: </label>
            <input type="text" name="cad_mat_qtd" id="cad_mat_qtd">
            <br><br>
            <label for="cad_mat_descricao">Descrição:</label>
            <br>
            <textarea name="cad_mat_descricao" id="cad_mat_descricao" cols="30" rows="5"></textarea>
            <br>
            <br>
            <input type="submit" value="Cadastrar" name="cad_mat_cadastrar" id="cad_mat_cadastrar">
          </form>
        </div>
    </div>
</body>
</html>
