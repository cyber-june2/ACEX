<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Tela de Chat</title>
</head>
<body>
  <div class="tela_chat">
    <p><strong>Você está falando com [Nome da Empresa]</strong></p>
    <p>Histórico de Conversa: </p>  
    <div class="chat_historico">
      <textarea name="caixa_historico" id="caixa_historico" cols="50" rows="30" disabled></textarea><br><br>
      <form action="#" method="post">
        <label for="chat_mensagem">Mensagem:</label><br>
        <input type="text" size="50" name="chat_mensagem" id="chat_mensagem"><br><br>
        <input type="submit" value="Enviar" name="chat_enviar" id="chat_enviar">
      </form>
    </div>
  </div>
</body>
</html>
