<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="config">
        <h1>Configurações</h1>
        <div class="config_info">
          <form action="#" method="post">
            <p><strong>Tamanho da Fonte:</strong></p>
            <select name="config_tamanho" id="config_tamanho">
              <option value="tamanho1">10</option>
              <option value="tamanho2">12</option>
              <option value="tamanho3">14</option>
              <option value="tamanho4">16</option>
              <option value="tamanho5">18</option>
            </select><br>
            <p><strong>Notificações:</strong></p>
            <select name="config_notificacao" id="config_notificacao">
              <option value="ligado">Ligado</option>
              <option value="desligado">Desligado</option>
            </select><br>
            <p><strong>Tema:</strong></p>
            <select name="config_tema" id="config_tema">
              <option value="Claro">Claro</option>
              <option value="Escuro">Escuro</option>
            </select>
            <br><br>
            <input type="submit" value="Atualizar" name="config_atualizar" id="config_atualizar">
          </form>
        </div>
    </div>
</body>
</html>
