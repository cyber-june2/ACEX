<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Indústria</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="image-container-ind">
            <img src="assets/img/cadastro_ind.png" alt="Cracha verde com icone de pessoa e minhas do lado direito">
        </div>
        <div class="login-container">
            <h1>Olá, Indústria! Faça seu Cadastro</h1>
            <form action="#" method="post">
                <label for="name">Razão Social:<abbr title="obrigatório">&lowast;</abbr></label><br>
                <input type="text" id="name" name="name"><br>
                <label for="cnpj">CNPJ:<abbr title="obrigatório">&lowast;</abbr></label><br>
                <input type="text" id="cnpj" name="cnpj"><br>

                <div class="address-line-1">
                    <label for="street">Rua:<abbr title="obrigatório">&lowast;</abbr></label>
                    <input type="text" id="street" name="street">
                    <label for="number">Número:<abbr title="obrigatório">&lowast;</abbr></label>
                    <input type="text" id="number" name="number" size="4">
                </div>
                
                <div class="address-line-2">
                    <label for="complement">Complemento:</label>
                    <input type="text" id="complement" name="complement">
                    <label for="cep">Cep:<abbr title="obrigatório">&lowast;</abbr></label>
                    <input type="text" id="cep" name="cep">
                </div>

                <div class="address-line-3">
                    <label for="state">Estado:<abbr title="obrigatório">&lowast;</abbr></label>
                    <select id="state" name="state">
                        <option value>Selecione aqui</option>
                        <option value="AC">AC - Acre</option>
                        <option value="AL">AL - Alagoas</option>
                        <option value="AP">AP - Amapá</option>
                        <option value="AM">AM - Amazonas</option>
                        <option value="BA">BA - Bahia</option>
                        <option value="CE">CE - Ceará</option>
                        <option value="DF">DF - Distrito Federal</option>
                        <option value="ES">ES - Espírito Santo</option>
                        <option value="GO">GO - Goiás</option>
                        <option value="MA">MA - Maranhão</option>
                        <option value="MT">MT - Mato Grosso</option>
                        <option value="MS">MS - Mato Grosso do Sul</option>
                        <option value="MG">MG - Minas Gerais</option>
                        <option value="PA">PA - Pará</option>
                        <option value="PB">PB - Paraíba</option>
                        <option value="PR">PR - Paraná</option>
                        <option value="PE">PE - Pernambuco</option>
                        <option value="PI">PI - Piauí</option>
                        <option value="RJ">RJ - Rio de Janeiro</option>
                        <option value="RN">RN - Rio Grande do Norte</option>
                        <option value="RS">RS - Rio Grande do Sul</option>
                        <option value="RO">RO - Rondônia</option>
                        <option value="RR">RR - Roraima</option>
                        <option value="SC">SC - Santa Catarina</option>
                        <option value="SP">SP - São Paulo</option>
                        <option value="SE">SE - Sergipe</option>
                        <option value="TO">TO - Tocantins</option>
                    </select>
                    <label for="city">Cidade:<abbr title="obrigatório">&lowast;</abbr></label>
                    <input type="text" id="city" name="city">
                </div>

                <label for="telephone">Telefone:<abbr title="obrigatório">&lowast;</abbr></label><br>
                <input type="text" id="telephone" name="telephone"><br>
                <label for="site_ind">Site:</label><br>
                <input type="text" id="site_ind" name="site_ind"><br>
                <button type="button">Cadastrar</button>
                <p><a href="termos_de_uso.html">Termos de uso</a> | <a href="politica_de_privacidade.html">Política
                        de
                        privacidade</a></p>
            </form>
        </div>
    </div>
</body>

</html>
